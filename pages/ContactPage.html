<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../Style/ContactStyle.css">
</head>
<body>
<nav>
    <div class="navbar-left">
        <h1><a href="../HomePage.html"  id="homeLink">Tuinaanleg D&D</a></h1>
    </div>
    <div class="navbar-right">
        <a href="../HomePage.html" id="homeLinkText">Home</a>
    </div>
</nav>
<div class="container">
    <div class="form-container">
        <header>
            <h2>Contact Form</h2>
        </header>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="subject">Onderwerp:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Send Email" id="sendEmailBtn">
        </form>
    </div>
    <div class="info-container">
        <header>
            <h2>Company Information</h2>
        </header>
        <p>ICS bv<br>
            Industrieweg 5b<br>
            Peer, 3990<br>
            Phone: 0470/72 17 22<br>
            Email: tuinaanleg.dd@gmail.com<br>
            BTW : BE0862.273.382
        </p>
    </div>
</div>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var formData = {
                name: document.getElementById('name').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            window.location.href = 'mailto:tuinaaleg.dd@gmail.com' +
                '?subject=' + encodeURIComponent(formData.subject) +
                '&body=Naam: ' + encodeURIComponent(formData.name) +
                '%0ABericht: ' + encodeURIComponent(formData.message);
        });
    });
</script>
